<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta name="viewport" content="width=devie-width,initial-scale=1">
</head>
<body>
      <div class="container">
      	<div class="row">
      		<div class="col-md-6" style="background-image: url('hoodie-guy-mask-man-29-1080x1920.jpg');height: 100vh;margin-left: -90px;"> 
      		</div>
      		<div class="col-md-6" style="margin-left: 90px;margin-top: 21px;">
      			<center>
      				<h1 style="color:#00406d;margin-top: 202px"><b>Log In</b></h1>
      			</center>
      			<form>
      				<div class="form-group">
      					<label><b>E-mail</b></label>
                                    <div class="input-group">
                                          <span class="input-group-addon" style="border-radius: 19px;"><i class="fa fa-envelope" aria-hidden="true"></i></span>
      					<input type="email" name="email" class="form-control" style="border-radius: 10px;">
                              </div>
      				</div>
      				<div class="form-group">
      					<label><b>Enter Password</b></label>
                                    <div class="input-group">
                                          <span class="input-group-addon" style="border-radius: 19px;"><i class="fa fa-key" aria-hidden="true"></i></span>
      					<input type="password" name="password" class="form-control" style="border-radius: 10px;">
                              </div>
      				</div>
      				<div class="form-group">
      					<input type="submit" name="submit" value="Log In" style="    padding: 10px;margin-top: 15px;background: #00406d;color: floralwhite;">
      				   <p style="margin-top: 12px;"><a href="#" style="text-decoration: none;color: #00406d;" >Forgot Password?</a></p>
      				</div>


      			</form>
      		</div>
      	</div>
      </div>
</body>
</html>
