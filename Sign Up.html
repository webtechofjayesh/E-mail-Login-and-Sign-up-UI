<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name="viewport" content="width=devie-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container">
      	<div class="row">
      		<div class="col-md-6" style="background-image: url('hoodie-guy-mask-man-29-1080x1920.jpg');height: 100vh;margin-left: -90px;"> 
      		</div>
      		<div class="col-md-6" style="margin-left: 90px;margin-top: 21px;">
      			<center>
      				<h1 style="color:#00406d;"><b>Sign Up</b></h1>
      			</center>
      			<form>
      				<div class="form-group">
      					<label><b>First Name</b></label>
      					<div class="input-group">
      						<span class="input-group-addon" style="border-radius: 19px;"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
      					<input type="text" name="name" class="form-control" style="border-radius: 10px;">
      				    </div>
      				</div>
      				<div class="form-group">
      					<label><b>Last Name</b></label>
      					<div class="input-group">
      						<span class="input-group-addon" style="border-radius: 19px;"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
      					<input type="text" name="name" class="form-control" style="border-radius: 10px;">
      				</div>
      				</div>
      				<div class="form-group">
      					<label><b>Date Of Birth</b></label>
      					<div class="input-group">
      					<span class="input-group-addon" style="border-radius: 19px;"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
      					<input type="date" name="d.o.b" style="padding: 6px;border-radius: 10px;">
      				</div>
      				</div>
      				<div class="form-group">
      					<label><b>E-mail</b></label>
      					<div class="input-group">
      						<span class="input-group-addon" style="border-radius: 19px;"><i class="fa fa-envelope" aria-hidden="true"></i></span>
      					<input type="email" name="email" class="form-control" style="border-radius: 10px;">
      				</div>
      				</div>
      				<div class="form-group">
      					<label><b>Enter New Password</b></label>
      					<div class="input-group">
      						<span class="input-group-addon" style="border-radius: 19px;"><i class="fa fa-key" aria-hidden="true"></i></span>
      					<input type="password" name="password" class="form-control" style="border-radius: 10px;">
      				</div>
      				</div>
      				<div class="form-group">
      					<label><b>Re-Enter Password</b></label>
      					<div class="input-group">
      						<span class="input-group-addon" style="border-radius: 19px;"><i class="fa fa-key" aria-hidden="true"></i></span>
      					<input type="password" name="password" class="form-control" style="border-radius: 10px;">
      				 </div>
      				</div>
      				<div class="form-group">
      					<input type="submit" name="submit" value="Sign Up" style="    padding: 10px;margin-top: 15px;background: #00406d;color: floralwhite;">
      					<p style="margin-top: 12px;">Already a user?<a href="Login.html" style="text-decoration: none;color: #00406d" target="_blank">Log In</a></p>
      				</div>


      			</form>
      		</div>
      	</div>
      </div>
</body>
</html>
